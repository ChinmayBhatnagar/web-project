<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Directorate of Coordination Police Wireless</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    /* General Styles */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
    }

    .container {
        width: 90%;
        max-width: 1200px;
        margin: 100px auto 20px; /* Adjusted for navbar */
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .header {
        text-align: center;
        margin-bottom: 30px;
    }

    .header h1 {
        margin: 0;
        font-size: 2.2em;
        color: #002366;
    }

    .header p {
        margin: 5px 0;
        font-size: 1.1em;
        color: #555;
    }

    /* Navbar Styles */
    .nav-container {
        background-color: #002366;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        position: relative; /* Added for positioning of the mobile menu */
    }

    .logo-image {
        height: 50px; /* Adjust as needed */
    }

    .nav-links {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
    }

    .nav-links li {
        margin-left: 20px;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 1.1em;
        font-weight: bold;
    }

    .nav-links a:hover {
        color: #ffb703;
    }

    .menu-icon {
        display: none;
        font-size: 1.8em;
        cursor: pointer;
        color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .nav-links {
            display: none; /* Hidden on small screens */
            flex-direction: column;
            width: 100%;
            position: absolute;
            top: 60px;
            left: 0;
            background-color: #002366;
            text-align: center;
        }

        .nav-links.show {
            display: flex; /* Show menu when toggled */
        }

        .nav-links li {
            margin: 10px 0;
        }

        .menu-icon {
            display: block;
        }

        .container {
            margin-top: 140px; /* Adjust for fixed navbar on smaller screens */
        }
    }

    @media (max-width: 480px) {
        .header h1 {
            font-size: 1.6em;
        }

        h2 {
            font-size: 1.5em;
        }

        th, td {
            font-size: 0.8em;
        }
    }
</style>
</head>
<body>

<!-- Navigation Bar -->
<div class="nav-container">
    <div class="logo">
        <a href="#home">
            <img src="images/Rajasthan_Police_Logo.png" alt="Telecommunication Logo" class="logo-image">
        </a>
    </div>

    <div class="menu-icon" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>

    <ul class="nav-links">
        <li><a href="#home" class="content" data-english="Home" data-hindi="होम">Home</a></li>
        <li><a href="#about" class="content" data-english="About Us" data-hindi="हमारे बारे में">About Us</a></li>
        <li><a href="#services" class="content" data-english="Services" data-hindi="सेवाएँ">Services</a></li>
        <li><a href="#Branches" class="content" data-english="Branches" data-hindi="शाखाएँ">Branches</a></li>
        <li><a href="#projects" class="content" data-english="Projects" data-hindi="परियोजनाएँ">Projects</a></li>
        <li><a href="#training" class="content" data-english="Training" data-hindi="प्रशिक्षण">Training</a></li>
        <li><a href="#contact" class="content" data-english="Contact Us" data-hindi="संपर्क करें">Contact Us</a></li>
        <li><button id="languageToggle" class="language-toggle">हिंदी</button></li>
    </ul>
</div>

<div class="container">
    <!-- Your content here -->
</div>

<script>
    // Toggle mobile menu visibility
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('show');
    }

    // Smooth scrolling for internal links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();

            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });

            // Hide the menu after clicking on mobile
            if (window.innerWidth <= 768) {
                document.querySelector('.nav-links').classList.remove('show');
            }
        });
    });

    // Language toggle functionality
    let currentLanguage = 'english';

    function toggleLanguage() {
        const elements = document.querySelectorAll('.content');
        elements.forEach(element => {
            if (currentLanguage === 'english') {
                element.textContent = element.getAttribute('data-hindi');
            } else {
                element.textContent = element.getAttribute('data-english');
            }
        });
        currentLanguage = (currentLanguage === 'english') ? 'hindi' : 'english';
    }

    // Add click event to the language toggle button
    document.querySelector('#languageToggle').addEventListener('click', toggleLanguage);
</script>

</body>
</html>
